[package]
name = "runinator-ws"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4"
axum = "0.6"
tokio = { version = "1", features = ["full"] }
sqlx = { version = "0.6", features = ["sqlite", "runtime-tokio-native-tls", "macros"] }

runinator-database = { path = "../runinator-database" }
runinator-models = { path = "../runinator-models" }